<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"">
    <title>PixelaArt</title>
    <link rel=" stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <header>
            <h1>PIXEL ART</h1>
            <div class="showcase-tools">

                <section class="tools">
                    <div>
                        <img src="img/lapizIcono.png" onclick="setPen(true)" id="penIcon">
                        <input id="chosenColor" type="color" class="pickColor">
                    </div>
                    <div>
                        <img src="img/gomaIcono.png" onclick="setPen(false)" id="gomaIcon">
                        <input id="backColor" type="color" class="pickColor">
                    </div>
                </section>

                <section class="chooseSizeCel">
                    <label for="chosenSize">Tamaño</label>
                    <input id="chosenSize" type="number" value="20" min="8" max="90">
                </section>

                <section class="chooseSizeGrid">
                    <label for="chosenCol, chooseRow">nº celdas</label>
                    <input id="chooseCol" type="number" value="15" min="2" max="99">
                    <input id="chooseRow" type="number" value="15" min="2" max="99">
                    <button id="resetBtn">RESET</button>
                </section>

            </div>
        </header>

        <section class="gridSection">
            <div id="containerGrid" class="showgrid"></div>

        </section>

    </div>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
